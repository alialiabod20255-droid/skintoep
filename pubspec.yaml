name: skin_diseases
description: تطبيق تشخيص الأمراض الجلدية باستخدام الذكاء الاصطناعي
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons:
  sqflite: ^2.3.0
  path: ^1.8.3
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  image_picker: ^1.0.4
  permission_handler: ^11.0.1
  http: ^1.1.0
  dio: ^5.3.2
  path_provider: ^2.1.1
  flutter_staggered_animations: ^1.1.1
  animations: ^2.0.8
  page_transition: ^2.1.0
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  cached_network_image: ^3.3.0
  intl: ^0.18.1
  uuid: ^4.1.0
  flutter_local_notifications: ^16.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/models/
    - assets/animations/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300
